<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/scripts.js"></script>
</head>
<body>
<div class="container">
    <div class="weather">
    <div class="weather-header">
        <h5>Введите название города</h5>
        <h1 class="weather-city"></h1>
    </div>
    <div class="weather-body">
        <h5 class="weather-desc"></h5>
        <p class="weather-wind"></p>
        <p class="weather-degree"></p>
    </div>
    <div class="weather-actions">
        <input type="" class="js-input">
        <button class="js-btn">Получить данные</button>
    </div>
    <div class="weather-error">
        <h5 class="error-notif">Введите название города правильно, например, London, Naples, Moscow</h5>
    </div>
</div>
</div>
</body>
</html>
